<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./lib/require.js" type="text/javascript" data-main="./js/register"></script>
    
    <title>注册页面</title>
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="top1 clearfix">
                <div class="log1 fl">
                    <a href="./register.html"><img src="./imgs/log.gif" alt=""></a>
                </div>
            </div>
            <div class="top2 fr">
                如已注册，点此
                <a href="load.html">登陆</a>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div class="reg-form">
                <div class="top3">新用户注册</div>
                <div class="form">     
                    
                    <div class="input">
                       <input type="text" id="userName" name="userName"placeholder="用户名">
                        <span id="tip1"></span> 
                    </div> 
                    <p id="txtUserName_error"></p>
                    <div class="input">
                        <input type="text" id="email" name="email" placeholder="邮箱">
                        <span id="tip2"></span>    
                    </div> 
                    <p id="txtEmail_error"></p>               
                    <div class="input">
                       <input type="password" id="password" name="password" placeholder="密码">
                        <span id="tip3"></span>
                    </div>     
                    <p id="txtPassword_error"></p>             
                    <div class="input">
                        <input type="password" id="pwd" name="pwd" placeholder="确认密码">
                        <span id="tip4"></span>   
                    </div>
                     <p  id="txtPassword2_error"></p>
                    <div class="agree">
                        <input type="checkbox" id="sure" checked>
                        我已阅读并同意 <a href="#">会员注册协议</a>
                    </div>
                    <div class="tip5"></div>
                    <input name="Submit" type="submit" value="同意协议并注册" class="reg-btn" style="cursor: pointer;">
                    <div class="third">使用第三方协议
                    <img src="css/img/app-login.png" height="30" width="230" alt="" />
                    </div>
                </div>
            </div>
            <div id="foot">
                <div class="link">
                    <a href="#">关于海淘</a>
                    <a href="#">商务合作</a>
                    <a href="#">帮助中心</a>
                    <a href="#">联系我们</a>
                    <a href="#">网站地图</a>
                </div>
                <div class="version">Copyright@ 2012--2017 i-sunny.cn版本所有|京ICP备11003669号-1|内容举报：kefu@i-sunny.cn</div>
            </div>
        </div>
    </div>
</body>
</html>
